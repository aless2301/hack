<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calificar Proyecto con IA</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      text-align: center; 
      margin: 30px; 
      background: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    #resultado { 
      margin-top: 20px; 
      font-size: 22px; 
      font-weight: bold; 
      color: #222;
    }
    .btn {
      padding: 10px 20px;
      font-size: 18px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn:hover {
      background: #45a049;
    }
    input[type="file"] {
      margin: 15px 0;
    }
  </style>
</head>
<body>
  <h1>Calificar Proyecto con IA</h1>
  <p>Sube tu imagen para compararla con la referencia</p>

  <input type="file" id="upload" accept="image/*"><br>
  <button id="btn" class="btn">Calificar Proyecto</button>

  <div id="resultado"></div>

  <!-- Imagen de referencia fija (oculta) -->
  <img id="referencia" src="referencia.png" style="display:none;">
  <!-- Imagen cargada por el usuario -->
  <img id="proyecto" style="display:none;">

  <script>
    let modelo;
    const referencia = document.getElementById("referencia");
    const proyecto = document.getElementById("proyecto");
    const upload = document.getElementById("upload");
    const resultado = document.getElementById("resultado");

    // Cargar modelo MobileNet
    (async () => {
      modelo = await mobilenet.load();
      console.log("Modelo cargado âœ…");
    })();

    // Mostrar la imagen subida
    upload.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) {
        proyecto.src = URL.createObjectURL(file);
      }
    });

    // Calcular similitud con IA
    document.getElementById("btn").addEventListener("click", async () => {
      if (!proyecto.src) {
        alert("Primero sube una imagen ðŸ“·");
        return;
      }

      // Inferencia del modelo
      const embRef = await modelo.infer(referencia, true);
      const embProj = await modelo.infer(proyecto, true);

      // Similaridad coseno
      const dot = embRef.dot(embProj).dataSync()[0];
      const normA = embRef.norm().dataSync()[0];
      const normB = embProj.norm().dataSync()[0];
      const similitud = dot / (normA * normB);

      resultado.textContent = 
        `Similitud con la referencia: ${(similitud * 100).toFixed(2)}% âœ…`;
    });
  </script>
</body>
</html>
